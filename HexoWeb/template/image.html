{% extends "base.html" %}

{% load static %}

{% block title %}
    Hexo Web
{% endblock %}

{% block extra_head %}
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
    <link rel="stylesheet" href="{% static 'fontawesome-free/css/all.min.css' %}">
{% endblock %}

{% block main %}
    <div class="container-fluid" style="height: 100%">
        <div class="row blog-row">
            <div class="blog-left-block">
                <nav class="blog-sidebar">
                    <div>
                        <img class="blog-sidebar-logo" src="{% static 'img/hexo-logo.png' %}"  alt="">
                    </div>
                    <div class="blog-sidebar-item">
                        <a href="{% url 'website' %}">
                            <img src="{% static 'img/website-sel.png' %}" width="32px" height="32px" alt="">
                        </a>
                    </div>
                    <div class="blog-sidebar-item">
                        <a href="{% url 'blog' %}">
                            <img src="{% static 'img/article.png' %}" width="32px" height="32px" alt="">
                        </a>
                    </div>
                    <div class="blog-sidebar-item">
                        <a href="{% url 'editor' %}">
                            <img src="{% static 'img/editor.png' %}"  width="32px" height="32px" alt="">
                        </a>
                    </div>
                    <div class="blog-sidebar-item">
                        <a href="{% url 'user' %}">
                            <img src="{% static 'img/user.png' %}" width="32px" height="32px" alt="">
                        </a>
                    </div>
                </nav>
            </div>
            <div class="website-right-block2">
                <div class="website-title-bar">
                    <h4 class="website-title">我的图床</h4>
                </div>
                <div class="website-main-block2">
                    <div class="row image-main-block" style="margin: 0;">
                        {% for i in images %}
                        <div class="col-sm-12 col-sm-6 col-lg-4">
                            <div class="image-card">
                                <div class="image-card-item">
                                    <img class="image-img" src="{{ i.relative_url }}" alt="">
                                    <div class="image-hover">
                                        <a href="{{ i.relative_url }}">
                                            <p>{{ i.name }}</p>
                                        </a>
                                        <div class="image-card-btn-group">
                                            <span class="image-btn" data-content="{{ i.abs_url }}" onclick="copy_to_clipboard(this);">
                                                <i class="fa fa-copy" style="color: rgb(14, 131, 205);"></i>
                                                复制
                                            </span>
                                            <span class="image-btn" onclick="goto_link('{% url 'image_delete' i.id %}')">
                                                <i class="far fa-trash-alt" style="color: rgb(233, 113, 133)"></i>
                                                删除
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

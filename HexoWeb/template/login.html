{% extends "index_base.html" %}

{% load static %}

{% block title %}
    Hexo Web | 登录
{% endblock %}


{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="login-block">
                <img class="login-logo" src="{% static 'img/hexo-logo.png' %}" alt="">
                <div>Hexo Web</div>
                <div class="login-form">
                    <form action="{% url 'login' %}" method="post">
                        {% csrf_token %}
                        <div class="form-group row">
                            <label for="email"></label>
                            <div class="col-sm-12">
                                <div class="login-form-div">
                                    <span><img class="login-form-icon" src="{% static 'img/email.png' %}" alt=""></span>
                                    <input type="email" class="form-control login-form-control" id="email" name="email"
                                           placeholder="邮箱">
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="password"></label>
                            <div class="col-sm-12">
                                <div class="login-form-div">
                                    <span><img class="login-form-icon" src="{% static 'img/lock.png' %}" alt=""></span>
                                    <input type="password" class="form-control login-form-control" id="password" name="password"
                                           placeholder="密码">
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-12">
                                <button type="submit" class="btn login-btn" onclick="return login_check(this.form);">登 录</button>
                            </div>
                        </div>
                        <div>
                            <span><a class="login-a" href="{% url 'signup'%}">快速注册</a></span>
                            <span><a class="login-a" href="{% url 'reset'%}">忘记密码？</a></span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}

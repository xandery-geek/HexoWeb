{% extends "base.html" %}

{% load static %}

{% block title %}
    Hexo Web
{% endblock %}

{% block extra_head %}
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
{% endblock %}

{% block main %}
    <div class="container-fluid" style="height: 100%">
        <div class="row blog-row">
            <div class="blog-left-block">
                <nav class="blog-sidebar">
                    <div>
                        <img class="blog-sidebar-logo" src="{% static 'img/hexo-logo.png' %}"  alt="">
                    </div>
                    <div class="blog-sidebar-item">
                        <a href="{% url 'website' %}">
                            <img src="{% static 'img/website-sel.png' %}" width="32px" height="32px" alt="">
                        </a>
                    </div>
                    <div class="blog-sidebar-item">
                        <a href="{% url 'blog' %}">
                            <img src="{% static 'img/article.png' %}" width="32px" height="32px" alt="">
                        </a>
                    </div>
                    <div class="blog-sidebar-item">
                        <a href="{% url 'editor' %}">
                            <img src="{% static 'img/editor.png' %}"  width="32px" height="32px" alt="">
                        </a>
                    </div>
                    <div class="blog-sidebar-item">
                        <a href="{% url 'user' %}">
                            <img src="{% static 'img/user.png' %}" width="32px" height="32px" alt="">
                        </a>
                    </div>
                </nav>
            </div>
            <div class="website-right-block2">
                <div class="website-title-bar">
                    <h4 class="website-title">Hexo 主题</h4>
                </div>
                <div class="website-main-block2">
                    <div class="row" style="margin: 0;">
                        {% for t in theme %}
                        <div class="col-sm-12 col-sm-6 col-lg-4">
                            <div class="theme-card">
                                <div class="theme-placeholder"></div>
                                <img class="theme-img" src="{{ t.preview.url }}" alt="">
                                <a href="{{ t.preview_url }}" class="theme-img-hover">
                                    <i class="theme-img-eye"></i>
                                </a>
                                <h4 class="theme-title" data-toggle="tooltip" data-placement="right" title="使用该主题"
                                    onclick="goto_link('{% url 'theme_operate' '0' t.name 'create' %}');">{{ t.name }}</h4>
                                <p class="theme-desc">{{ t.desc }}</p>
                                <div style="display: inline-flex">
                                    <span class="theme-tag">{{ t.tags }}</span>
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% extends "base.html" %}

{% load static %}

{% block extra_head %}
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
{% endblock %}

{% block main %}
    <nav class="navbar navbar-expand-lg navbar-light fixed-top index-nav">
        <a class="navbar-brand" href="{% url 'index' %}">
            <img src="{% static 'img/hexo-logo.png' %}" width="40" height="40" class="d-inline-block align-top" alt="">
            <span style="line-height: 40px">Hexo Web</span>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#narbarToggler"
                aria-controls="narbarToggler" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-between" id="narbarToggler">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="a-btn index-login-btn" href="{% url 'signup'%}">注 册</a><span class="sr-only">(current)</span>
                </li>
                <li class="nav-item">
                    <a class="a-btn index-signup-btn" href="{% url 'login'%}">登 录</a>
                </li>
            </ul>
        </div>
    </nav>
    {% block content %}

    {% endblock %}

    {% if tip %}
        <div class="modal" id="tipModal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">{{title}}</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body" style="color: rgba(255, 0, 0, 0.7);">
                        {{ error }}
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    {% endif %}
{% endblock %}

{% block extra_script%}
    <script src="{% static 'js/account.js' %}"></script>
    <script type="text/javascript">
        document.body.onload = function () {
            let modal = $('#tipModal')
            if(modal !== undefined){
                modal.modal();
            }
        }
    </script>
{% endblock %}
